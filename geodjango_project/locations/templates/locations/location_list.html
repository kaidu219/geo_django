<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта локаций</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 70vh;
            width: 100%;
            margin-bottom: 20px;
        }
        .form-container {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div id="map"></div>
            </div>
            <div class="col-md-4">
                <div class="form-container">
                    <h3>Добавить локацию</h3>
                        <form method="POST" action="{% url 'location_list' %}">
                            {% csrf_token %}
                            
                            {{ form.as_p }} 
                            <button type="submit" class="btn btn-primary">Добавить локацию</button>
                        </form>
                </div>
            </div>
            <div class="col-md-12">
                <h3>Ранее введенные локации</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Название</th>
                            <th>Описание</th>
                            <th>Широта</th>
                            <th>Долгота</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for location in locations %}
                        <tr id="location_{{ location.id }}">
                            <td>{{ location.name }}</td>
                            <td>{{ location.description }}</td>
                            <td>{{ location.point.y }}</td>
                            <td>{{ location.point.x }}</td>
                            <td>
                                <!-- forma dlya  -->
                                <form method="POST" action="{% url 'location_list' %}">
                                    {% csrf_token %}
                                    <input type="hidden" name="_method" value="DELETE">
                                    <input type="hidden" name="id" value="{{ location.id }}">
                                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // чисто для отображения карты
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        // для отображение точек на карте
        {% for location in locations %}
        var marker = L.marker([{{ location.point.y }}, {{ location.point.x }}]).addTo(map);
        marker.bindPopup("<b>{{ location.name }}</b><br>{{ location.description }}");
        {% endfor %}
    </script>
</body>
</html>
